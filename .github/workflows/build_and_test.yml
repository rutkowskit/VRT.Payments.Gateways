name: .NET Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

permissions: read-all
env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
jobs:
  build-abstractions:    
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: tree:0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Specify the .NET version you're using

    - name: Restore dependencies for abstractions
      run: dotnet restore ./src/VRT.Payments.Gateways.Abstractions/VRT.Payments.Gateways.Abstractions.csproj

    - name: Build abstractions
      run: dotnet build -c Release ./src/VRT.Payments.Gateways.Abstractions/VRT.Payments.Gateways.Abstractions.csproj --no-restore

    - name: Pack abstractions as NuGet package
      run: dotnet pack -c Release ./src/VRT.Payments.Gateways.Abstractions/VRT.Payments.Gateways.Abstractions.csproj --output ./nupkg --no-build --no-restore
    
    - name: Add local nupkg source
      run: dotnet nuget add source ./nupkg --name LocalPackages
    
    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Run tests
      run: dotnet test -c Release --no-build --verbosity normal
 